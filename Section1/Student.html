<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h3>Student Admission form</h3>
    <form>
<label>Student Name</label><br><br>
<input type="text" placeholder="Enter Student Name" required minlength="4"/>
<label>Student Email</label><br><br>
<input type="email" placeholder="Enter Student Email"/>
<label>DOB</label>
<input type="date" placeholder="Enter Student DOB"/>
<label>Gender</label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<label>Select Course</label>
<select>
   <option>MERN</option> 
   <option>Major Project</option>
   <option>Search Engine</option>
   <option>Cloud</option>
   <option>Data Analytics</option>
</select>
<label>Select College</label>
<input type="text" list="Colleges">
<datalist id="Colleges">
    <option>DSMNRU</option>
    <option>LPCPS</option>
    <option>IICS</option>
    <option>SMNRU</option>
</datalist>
<br><br>
<label for="image">Upload Image</label>
<input hidden id="image" type="file">
<input type="checkbox">
<label>I accept Term and Conditions</label>
<input type="checkbox">
<label>Subscribe</label>
<button type="submit">Submit</button>
    </form>
</body>
</html>
