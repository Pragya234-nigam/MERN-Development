<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <style>

p{
    background-color: bisque;
    font-size:20px;
}
.a{
    background-color: bisque;
    font-size:20px;
}
.one{
    color:aliceblue;
    font-size:20px;
}
    </style>
</head>
<body>
  <h1 style="color:aquamarine; font-size:20px;">Inline is used to style individual tags Only.</h1>
  <p>Internal CSS is used to style entire page at once</p>   
<p class="a">Name Selectors are used to select element by their tag name</p>

<h2 class="a">Class Tag is used to select elements by their class  name</h2>
<h3 class="one">ID Selector is used to select element by their name</h3>
</body>
</html>
