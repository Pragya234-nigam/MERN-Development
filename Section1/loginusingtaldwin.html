<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body
    class="flex justify-center items-center h-screen bg-[url('https://tailwindcss.com/_next/static/media/card.bd99fd56.jpg')]">
    <div class="border-2 border-[crimson] w-1/5  p-10 rounded-xl shadow-lg bg-white">
        <h1 class="text-center  text-3xl my-4 font-bold">Brand Name</h1>
        <h3 class="text-center text-2xl mb-6 font-semibold">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input autofocus class="block border-2 rounded-md w-full py-1.5 px-3 mb-5 mt-1" type="email">

            <label>Password</label>
            <input class="block border-2 rounded-md w-full py-1.5 px-3 mb-5 mt-1" type="password">

            <a href="#" class="block text-[crimson] font-bold my-3">Forgot Password?</a>

            <button class="bg-[crimson] text-white py-2 px-4 w-full rounded-md">Submit</button>

            <a href="#" class="block text-[crimson] font-bold mt-5 text-center">Create a New Account</a>

        </form>

    </div>


</body>

</html>
