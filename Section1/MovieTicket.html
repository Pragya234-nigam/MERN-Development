<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTicket</title>
<style>
    label{
        font-size:15px;
    }
    body{
        background-color:rgb(221, 196, 213);
    }
    h1{
        font-size:70px;
    }
    h3{
        font-size:30px;
    }
    input{
        padding:5px;
        border-radius:5px;
        border-style:none;
    }
    .d{
        display:block;
    }
</style>
</head>
<body>
    <form>
    <center><h1>Movie Ticket Form</h1></center>
    <hr>
    <h3>Movie Title</h3>
    <input type="text" placeholder="Movie Title">
    <h3>Directed By</h3>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name" ><br>
    <label style="padding-right:115px;">First Name</label>
    <label>Last Name</label><br>
    <h3>Date</h3>
    <input type="date"><br>
    <label>Date</label><br>
    <h3>Time</h3>
    <input type="time">
    <select>
        <option>AM</option>
        <option>PM</option>
    </select><br>
 
    <label>Hour Minutes</label><br>
<h3>Address</h3>
<input type="text"><br>
<label>Street Address Line 2</label><br>

<input type="text" class="d"><br>
<label>Street Address</label><br>

<input type="text">
<input type="text"><br>
<label style="padding-right:151px;">City</label>
<label>State/Province</label><br>

<input type="text"><br>
<label>Postal/zip code</label><br>

<h3>Row</h3>
<input type="text" placeholder="ex: 23">
<h3>Seat Number</h3>
<input type="text" placeholder="ex: 23">
<hr>
<input type="submit" value="submit">
</form>
</body>
</html>
